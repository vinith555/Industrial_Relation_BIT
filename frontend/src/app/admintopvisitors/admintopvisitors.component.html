<div class="flex flex-col lg:flex-row gap-6 justify-between mx-8 lg:mx-32 my-10">
    <div class="flex flex-row justify-between gap-6 border border-blue-500 rounded-2xl p-8 bg-white shadow-lg border-2 w-full lg:w-72">
        <span class="text-blue-500 text-2xl">
            <i class="fa fa-users fa-4x"></i>
        </span>
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-lg font-medium text-gray-600">TOTAL</h1>
            <h1 class="text-5xl font-bold text-gray-800">{{total}}</h1>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-6 border border-blue-500 rounded-2xl p-8 bg-white shadow-lg border-2 w-full lg:w-72 ">
        <span class="text-blue-500 text-2xl">
            <i class="fa-regular fa-calendar-days fa-4x"></i>
        </span>
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-lg font-medium text-gray-600">UPCOMING</h1>
            <h1 class="text-5xl font-bold text-gray-800">{{upcoming}}</h1>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-6 border border-blue-500 rounded-2xl p-8 bg-white shadow-lg border-2 w-full lg:w-72 ">
        <span class="text-blue-500 text-2xl">
            <i class="fas fa-trophy fa-4x"></i>
        </span>
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-lg font-medium text-gray-600">COMPLETED</h1>
            <h1 class="text-5xl font-bold text-gray-800">{{completed}}</h1>
        </div>
    </div>
</div>

  <div *ngIf="showForm" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center pb-3">
        <h3 class="text-lg font-semibold text-gray-800">Add Event</h3>
        <button class="text-gray-400 hover:text-gray-500" (click)="showForm = false">
          <i class="fas fa-times"></i> 
        </button>
      </div>
      <form (submit)="onSubmit()" #f="ngForm" class="space-y-6">    
        <div>
          <label for="guest" class="block text-sm font-medium text-gray-700 mb-2">Guest Name</label>
          <input 
            type="text" 
            name="guest" 
            ngModel 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter guest name">
        </div>
        <div>
          <label for="event" class="block text-sm font-medium text-gray-700 mb-2">Event Name</label>
          <input 
            type="text" 
            name="event" 
            ngModel 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter event name">
        </div>
        <div>
          <label for="dat" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input 
            type="date" 
            name="dat" 
            ngModel 
            [ngModel]="todayDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mt-4 flex flex-row justify-end gap-2">
          <button (click)="showForm = false" class="py-2 px-4 bg-gray-500 text-white rounded-md hover:bg-gray-600 ">Cancel</button>
          <button 
            type="submit" 
            class="bg-blue-600 text-white font-semibold py-2 px-5 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
  

  
<div class="lg:mx-32 lg:h-96 lg:w-5/6 h-60 w-80 mx-auto overflow-y-auto overflow-x-auto rounded">
    <div class="flex flex-col min-w-full min-h-full overflow-x-auto overflow-y-auto">
        <div class="bg-blue-600 text-white grid grid-cols-6 p-2 min-w-max fixed-width-grid ">
            <p class="">#</p>
            <p class="">Guest Name</p>
            <p class="col-span-2">Event Name</p>
            <p class="">Date</p>
            <button 
            class="bg-white text-black font-semibold py-1 px-0 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            (click)="showForm = true">Add Event</button>
        </div>
            <div *ngFor="let upc of upCome; let i = index" class="bg-white text-black grid grid-cols-6 p-2 border-b min-w-max fixed-width-grid">
                <p class="">{{ i + 1 }}</p>
                <p class="">{{ upc.guestName }}</p>
                <p class="col-span-2">{{ upc.eventName }}</p>
                <p class="">{{ upc.date }}</p>
                <button type="button" 
                class="text-red-700 focus:outline-none" 
                (click)="confirmRemove(i)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
    </div>
</div>

<div *ngIf="showModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-20">
    <div class="bg-white p-6 rounded shadow-lg w-80">
        <h2 class="text-lg font-semibold mb-4">Confirm Removal</h2>
        <p class="mb-6">Are you sure you want to remove this event?</p>
        <div class="flex justify-end space-x-4">
            <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300" (click)="closeModal()">Cancel</button>
            <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" (click)="confirmRemoval()">Remove</button>
        </div>
    </div>
</div>
