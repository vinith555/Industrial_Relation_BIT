<div class="flex justify-center mt-10 space-x-32 mb-10"> 
    <div class="flex items-start bg-white rounded-2xl shadow-lg border-2 border-gray-300 main">
        <div class="flex justify-center items-center w-24 h-24 text-center rounded-full mar ring-2 ring-offset-2 ring-blue-500">
            <span class="text-blue-500">
                <i class="fa fa-users fa-3x"></i>
            </span>
        </div>
        <div class="sec"> 
            <h1 class="text-lg font-bold text-gray-600 mt-10">Total Relations</h1>
            <h1 class="text-5xl font-semibold mt-5">{{total}}</h1>
        </div>
    </div>

    <div class="flex items-start bg-white rounded-2xl shadow-lg border-2 border-gray-300 main">
        <div class="flex justify-center items-center w-24 h-24 text-center rounded-full mar ring-2 ring-offset-2 ring-blue-500">
            <span class="text-blue-500">
                <i class="fa-regular fa-calendar-days fa-3x"></i>
            </span>
        </div>
        <div class="sec"> 
            <h1 class="text-lg font-bold text-gray-600 mt-10">Upcoming</h1>
            <h1 class="text-5xl font-semibold mt-5">{{upcoming}}</h1>
        </div>
    </div>

    <div class="flex items-start bg-white rounded-2xl shadow-lg border-2 border-gray-300 main">
        <div class="flex justify-center items-center w-24 h-24 text-center rounded-full mar ring-2 ring-offset-2 ring-blue-500">
            <span class="text-blue-500">
                <i class="fas fa-trophy fa-3x"></i>
            </span>
        </div>
        <div class="sec"> 
            <h1 class="text-lg font-bold text-gray-600 mt-10">Completed</h1>
            <h1 class="text-5xl font-semibold mt-5">{{completed}}</h1>
        </div>
    </div>
</div>

  <div *ngIf="showForm" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center pb-3">
        <h3 class="text-lg font-semibold text-gray-800">Add Event</h3>
        <button class="text-gray-400 hover:text-gray-500" (click)="showForm = false">
          <i class="fas fa-times"></i> 
        </button>
      </div>
      <form (submit)="onSubmit()" #f="ngForm" class="space-y-6">    
        <div>
          <label for="guest" class="block text-sm font-medium text-gray-700 mb-2">Guest Name</label>
          <input 
            type="text" 
            name="guest" 
            ngModel 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter guest name">
        </div>
        <div>
          <label for="event" class="block text-sm font-medium text-gray-700 mb-2">Event Name</label>
          <input 
            type="text" 
            name="event" 
            ngModel 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter event name">
        </div>
        <div>
          <label for="dat" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input 
            type="date" 
            name="dat" 
            ngModel 
            [ngModel]="todayDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mt-4">
          <button 
            type="submit" 
            class="bg-blue-600 text-white font-semibold py-2 px-5 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
  

  
  <div class="bg-white main1 rounded-2xl shadow-lg relative">
    <div class="flex justify-between items-center font-semibold p-2 bg-[#4379F2] sticky top-0 z-10 rounded-t-2xl">
        <p class="w-10 text-white text-center">#</p>
        <p class="w-1/4 text-white text-left">Guest Name</p>
        <p class="w-2/5 text-white text-left">Event Name</p>
        <div class="flex items-center w-1/5 justify-between pr-2">
            <p class="text-white text-right w-1/2">Date</p> 
            <button 
                class="bg-green-600 text-white font-semibold py-1 px-3 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400"
                (click)="showForm = true">
                Add Event
            </button>
        </div>
    </div>
    
    <div class="pt-2 overflow-y-auto max-h-[500px] pr-2">
        <div *ngFor="let upc of upCome; let i = index" class="event-item">
            <div class="flex justify-between items-center">
                <p class="w-10 text-center">{{ i + 1 }}</p>
                <p class="w-1/4 text-left">{{ upc.guestName }}</p>
                <p class="w-2/5 text-left">{{ upc.eventName }}</p>
                <p class="w-1/5 text-right pr-2">{{ upc.date }}</p> 
                <div class="ml-2">
                    <button type="button" 
                            class="text-blue-500 hover:text-red-700 focus:outline-none" 
                            (click)="confirmRemove(i)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="showModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-20">
    <div class="bg-white p-6 rounded shadow-lg w-80">
        <h2 class="text-lg font-semibold mb-4">Confirm Removal</h2>
        <p class="mb-6">Are you sure you want to remove this event?</p>
        <div class="flex justify-end space-x-4">
            <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300" (click)="closeModal()">Cancel</button>
            <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" (click)="confirmRemoval()">Remove</button>
        </div>
    </div>
</div>
