<div class="flex flex-wrap flex-row items-center gap-24 justify-center mx-8 lg:mx-32 my-10">
    <div class="flex flex-row justify-between gap-6 border border-blue-500 rounded-2xl p-8 bg-white shadow-lg border-2 w-72">
        <span class="text-blue-500 text-2xl">
            <i class="fa fa-users fa-4x"></i>
        </span>
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-lg font-medium text-gray-600">TOTAL</h1>
            <h1 class="text-5xl font-bold text-gray-800">{{total}}</h1>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-6 border border-blue-500 rounded-2xl p-8 bg-white shadow-lg border-2 w-72 ">
        <span class="text-blue-500 text-2xl">
            <i class="fa-regular fa-calendar-days fa-4x"></i>
        </span>
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-lg font-medium text-gray-600">UPCOMING</h1>
            <h1 class="text-5xl font-bold text-gray-800">{{upcoming}}</h1>
        </div>
    </div>
    <div class="flex flex-row justify-between gap-6 border border-blue-500 rounded-2xl p-8 bg-white shadow-lg border-2 w-72 ">
        <span class="text-blue-500 text-2xl">
            <i class="fas fa-trophy fa-4x"></i>
        </span>
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-lg font-medium text-gray-600">COMPLETED</h1>
            <h1 class="text-5xl font-bold text-gray-800">{{completed}}</h1>
        </div>
    </div>
</div>


<div class="mx-auto lg:mx-32 w-11/12 lg:w-5/6 overflow-x-auto shadow-lg border border-gray-300 rounded-md">
  <div class="min-w-[650px]">
    <div class="bg-blue-600 text-white grid grid-cols-5 p-4 text-sm lg:text-base font-semibold sticky top-0 z-20 rounded-t-md">
      <p class="text-left">S.No</p>
      <p class="text-left">Guest Name</p>
      <p class="col-span-2 text-left">Event Name</p>
      <p class="text-left">Date</p>
    </div>
    <div *ngFor="let upc of paginatedRows; let i = index"
         class="grid grid-cols-5 p-3 border-b hover:bg-blue-50 transition-colors text-sm lg:text-base
                bg-white even:bg-gray-100 last:rounded-b-md last:border-b-0">
      <p class="text-left">{{ (currentPage - 1) * rowsPerPage + i + 1 }}</p>
      <p class="text-left font-medium">{{ upc.guestName }}</p>
      <p class="col-span-2 text-left">{{ upc.eventName }}</p>
      <p class="text-left">{{ upc.eventDate |date}}</p>
    </div>
  </div>
</div>
<div class="flex justify-center mt-4 gap-4">
  <button (click)="prevPage()" [disabled]="currentPage === 1"
          class="text-blue-600 font-bold hover:text-blue-900 disabled:opacity-50">
    Previous
  </button>
  <span class="self-center">Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages"
          class="text-blue-600 font-bold hover:text-blue-900 disabled:opacity-50">
    Next
  </button>
</div>
