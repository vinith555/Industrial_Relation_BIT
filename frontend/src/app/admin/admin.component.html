<div class="fixed top-0 left-0 right-0 z-50 text-white shadow-md h-16 flex items-center p-4 w-full bg-white">
    <button (click)="changeSideBar()" class="h-10 w-12 hover:text-[#1E2A5E] text-black">
      <i class="fas fa-solid fa-bars fa-2e mr-2"></i>
    </button>
    <img src="vecteezy_friends-handshake_1196251.png" alt="Bit icon" class="h-9 w-auto mr-4">
    <p class="text-2xl font-bold text-black">ADMIN - INDUSTRIAL RELATIONS BIT</p>
  </div>
  
  <div *ngIf="sideBar" class="fixed bg-white left-0 z-40 w-64 h-screen top-16 transition-transform transform sm:translate-x-0">
    <ul class="space-y-4 p-4"> 
      <li>
        <a routerLink="home" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-300 hover:text-gray-700" (click)="closeBar()">
          <i class="fas fa-home mr-2"></i>HOME
        </a>
      </li>
      <li>
        <a routerLink="admindashboard" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-300 hover:text-gray-700" (click)="closeBar()">
          <i class="fas fa-cube mr-2"></i>DASHBOARD
        </a>
      </li>
      <li>
        <a routerLink="admintopVicitor" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-300 hover:text-gray-700" (click)="closeBar()">
          <i class="fa-regular fa-calendar-days mr-2"></i>EVENT DETAILS
        </a>
      </li>
      <li>
        <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-300 hover:text-gray-700" (click)="logout()">
          <i class="fas fa-sign-out mr-2"></i>LOG OUT
        </a>
      </li>
    </ul>
</div>

  
  <div *ngIf="sideBar" class="fixed inset-0 bg-black opacity-50 z-30"></div>
  <div [ngClass]="{'ml-64': sideBar, 'ml-0': !sideBar}" class="pt-16 transition-all duration-300 min-h-screen bg-gradient-to-b from-gray-100 to-blue-50">
    <router-outlet></router-outlet>
  </div>
